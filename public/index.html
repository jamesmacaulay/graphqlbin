<html>
  <head>
    <title>GraphQL Bin</title>
    <style>
      body {
        padding: 10px;
      }
      div {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>GraphQL Bin</h1>
    <form action="/schemas" method="POST">
      <div>
        <label for="schema">Put a <a href="http://graphql.org/learn/schema/" target="none">GraphQL Schema</a> in here:</label>
      </div>
      <div>
        <textarea name="schema" id="schema" cols="80" rows="20">
type User {
  name: String
  emails: [String]
  pets: [Pet]
  admin: Boolean
  type: UserType
  trustScore: Float
}
type Query {
  schemaId: ID
  currentUser: User
  users: [User]
  userCount: Int
}
enum UserType {
  ADMIN
  MODERATOR
  MEMBER
}
interface Pet {
  name: String
}
type Cat implements Pet {
  name: String
  currentlyPurring: Boolean
}
type Dog implements Pet {
  name: String
  currentlyFetching: Boolean
}
schema {
  query: Query
}
        </textarea>
      </div>
      <div>
        <input type="submit" value="Make it work!">
      </div>
    </form>
    <div>
      <a href="https://github.com/jamesmacaulay/graphqlbin">Code on GitHub</a>.
    </div>
  </body>
</html>
